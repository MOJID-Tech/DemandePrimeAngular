<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>

<div class="wrapper">


  <div class="main_container">
    <div class="item">
      <h2 class="fonrecri" >La demande d'une prime </h2>
      <br><br>

      <div [hidden]="submitted" style="width: 400px;">
        <form  (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label >Montant de la prime</label>
            <input type="text" class="form-control"  [(ngModel)]="demande.montant_net"  id="montant_net" required  name="montant_net">
          </div>
             <br>
          <button type="submit" class="button" >Confirmer</button>
        </form>
      </div>

      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
      </div>


    </div>
  </div>




</div>
